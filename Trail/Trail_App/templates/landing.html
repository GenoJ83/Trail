<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trail - Smart Attendance System</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #22d3ee 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .hero-bg {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0;
            pointer-events: none;
        }
        .hero-bg svg {
            width: 100vw;
            height: 100vh;
            opacity: 0.18;
        }
        .landing-card {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.97);
            padding: 3rem 2.5rem 2.5rem 2.5rem;
            border-radius: 2rem;
            box-shadow: 0 8px 40px rgba(59,130,246,0.18), 0 1.5px 8px rgba(34,211,238,0.10);
            max-width: 420px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1.2s cubic-bezier(.4,0,.2,1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: none; }
        }
        .landing-logo {
            width: 70px;
            height: 70px;
            margin-bottom: 1.2rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6 60%, #22d3ee 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 12px rgba(59,130,246,0.18);
            margin-left: auto;
            margin-right: auto;
        }
        .landing-logo span {
            font-size: 2.5rem;
            color: #fff;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .landing-title {
            font-size: 2.3rem;
            font-weight: 800;
            color: #222;
            margin-bottom: 0.7rem;
            letter-spacing: 1px;
        }
        .landing-tagline {
            font-size: 1.15rem;
            color: #2563eb;
            margin-bottom: 2.2rem;
            font-weight: 500;
        }
        .landing-btn {
            display: inline-block;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(90deg, #2563eb 60%, #22d3ee 100%);
            color: #fff;
            border: none;
            border-radius: 0.7rem;
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 2px 12px rgba(59,130,246,0.10);
            transition: background 0.2s, transform 0.2s;
            margin-bottom: 0.5rem;
        }
        .landing-btn:hover {
            background: linear-gradient(90deg, #1d4ed8 60%, #0ea5e9 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .landing-footer {
            margin-top: 2.5rem;
            font-size: 0.98rem;
            color: #888;
            letter-spacing: 0.5px;
        }
        .credit {
            margin-top: 0.7rem;
            font-size: 0.93rem;
            color: #b6b6b6;
        }
    </style>
</head>
<body>
    <div class="hero-bg">
        <svg viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="1200" cy="200" r="300" fill="#22d3ee"/>
            <circle cx="200" cy="700" r="250" fill="#3b82f6"/>
        </svg>
    </div>
    <div class="landing-card">
        <div class="landing-logo"><span>T</span></div>
        <div class="landing-title">Trail</div>
        <div class="landing-tagline">Smart Attendance System for Modern Institutions</div>
        <a href="{{ url_for('admin_login') }}" class="landing-btn">Admin Login</a>
        <div class="landing-footer">&copy; {{ 2024 }} Trail Attendance System</div>
    </div>
</body>
</html>
